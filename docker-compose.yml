version: '3.8'

services:

  jenkins:

    build:
      context: .
      dockerfile: Dockerfile
    user: root
    restart: always
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins-volume:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock 
    networks:
      - mynetwork
networks:
  mynetwork:
    driver: bridge
